    <h1><ul><strong>김규희가 안가도 되는 이유</strong></ul></h1>
    <li>일단 친한친구가 아니다.</li>
    <li>한달동안 생활할 돈이없다.</li>
    <li>당사자의 폰이나 가족한테 연락오지도 않았고 연락온 친구랑 연락을 하고 있는 상태도 아니다.</li>
    <li>안간다고 민심이 떡락한다 이러는데 애초에 연락을 안하던애들이라 떡락할 민심도 없고 어차피 잊혀진다.</li>
